<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmouseenter="fun()">yellow</button>
    <button onmouseenter="fun1()">blue</button>
    <button onmouseenter="fun2()">green</button>
    <button onmouseenter="fun3()">black</button>
</body>
<script>
    function fun(){
        let a = document.body
        a.style.backgroundColor="yellow"
    }
    function fun1(){
        let b = document.body
        b.style.backgroundColor="blue"
    }
    function fun2(){
        let c = document.body
        c.style.backgroundColor="green"
    }
    function fun3(){
        let d = document.body
        d.style.backgroundColor="black"
    }
</script>
</html>
